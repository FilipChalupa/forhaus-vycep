<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<title>Forhaus - výčep</title>
	<meta name="author" content="Sphaera.cz" />
	<meta name="robots" content="all">
	<link rel="stylesheet" href="./media/css/main.css" />
	<link rel="shortcut icon" href="./favicon.ico" />
	<script src="./media/js/jquery-1.10.2.min.js"></script>
</head>
<body>
	<div id="selection">
		<div class="forhaus place" data-place="forhaus">
			<br><br><br><br><br><br>Forhaus
		</div>
		<div class="divider">
			<div>Vyberte restauraci</div>
		</div>
		<div class="vycep place" data-place="vycep">
			<br><br><br><br><br><br>Výčep
		</div>
	</div>
	<div id="place">
		<div id="top">
			<div class="forhaus specific">
				<div class="button" data-action="menu">
					<img src="./media/images/menu_forhaus.svg" alt="Menu">
				</div>
				<div class="logo">Forhaus</div>
				<div class="menu">
					<div class="title">Skupina</div>
					<div class="button" data-action="menu-button">tlačítko</div>
					<div class="button" data-action="menu-button2">tlačítko 2</div>
					<div class="button" data-action="menu-button3">tlačítko 3</div>
				</div>
			</div>
			<div class="vycep specific">
				<div class="button">
					<img src="./media/images/menu_vycep.svg" alt="Menu">
				</div>
				<div class="logo">Výčep</div>
				<div class="menu">
					<div class="title">Skupina</div>
					<div class="button" data-action="menu-button">tlačítko</div>
					<div class="button" data-action="menu-button2">tlačítko 2</div>
					<div class="button" data-action="menu-button3">tlačítko 3</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="forhaus specific">Forhaus</div>
			<div class="vycep specific">Výčep</div>
		</div>
		<div id="bottom">
			<div class="forhaus specific">
				<div class="button" data-action="doSomothing">
					tlačítko
				</div>
				<div class="button" data-action="home">
					tlačítko
				</div>
				<div class="button" data-action="doSomothing2">
					tlačítko
				</div>
			</div>
			<div class="vycep specific">
				<div class="button" data-action="doSomothing">
					tlačítko
				</div>
				<div class="button" data-action="home">
					tlačítko
				</div>
				<div class="button" data-action="doSomothing2">
					tlačítko
				</div>
			</div>
		</div>
	</div>
	<script src="./media/js/main.js"></script>
</body>
</html>
