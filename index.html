<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<title>Forhaus - výčep</title>
	<meta name="author" content="Sphaera.cz" />
	<meta name="robots" content="all">
	<link rel="stylesheet" href="./media/css/main.css" />
	<link rel="shortcut icon" href="./favicon.ico" />
	<script src="./media/js/jquery-1.10.2.min.js"></script>
	<script defer src="./media/js/idangerous.swiper-2.2.min.js"></script>
</head>
<body>
	<div id="selection">
		<div class="forhaus place" data-place="forhaus"></div>
		<div class="divider">
			<div>Vyberte restauraci</div>
		</div>
		<div class="vycep place" data-place="vycep"></div>
	</div>
	<div id="place">
		<div id="top">
			<div class="forhaus specific">
				<div class="button showMenu" data-action="menu">
					<img src="./media/images/menu_forhaus.svg" alt="Menu">
				</div>
				<div class="logo"></div>
				<div class="menu">
					<div class="outside button" data-action="hideMenu"></div>
					<div class="title">Sekce</div>
					<div class="button" data-action="showHome;hideMenu">Úvod</div>
					<div class="button" data-action="forhausGalleries;hideMenu">Galerie</div>
					<div class="button" data-action="forhausEvents;hideMenu">Události</div>
				</div>
			</div>
			<div class="vycep specific">
				<div class="button showMenu" data-action="menu">
					<img src="./media/images/menu_vycep.svg" alt="Menu">
				</div>
				<div class="logo"></div>
				<div class="menu">
					<div class="outside button" data-action="hideMenu"></div>
					<div class="title">Sekce</div>
					<div class="button" data-action="showHome;hideMenu">Úvod</div>
					<div class="button" data-action="vycepNews;hideMenu">Novinky</div>
					<div class="button" data-action="vycepProducts;hideMenu">Produkty</div>
					<div class="button" data-action="vycepGalleries;hideMenu">Galerie</div>
					<div class="button" data-action="vycepBeer;hideMenu">Pivo</div>
					<div class="title">Místa</div>
					<div id="restaurants_menu"></div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="forhaus specific">
				<div class="section" data-name="home">
					úvod forhaus
				</div>
				<div id="forhausGalleries" class="section" data-name="galleries">
					<div class="llist"></div>
				</div>
				<div id="forhausEvents" class="section" data-name="events">
					<div class="llist"></div>
				</div>
			</div>
			<div class="vycep specific">
				<div class="section" data-name="home">
					<div class="title1">Úvod - VÝČEP</div>
					<div class="title2">Na Stojáka</div>
				</div>
				<div id="vycepBeers" class="section" data-name="beer">
					<div class="llist"></div>
				</div>
				<div id="vycepNews" class="section" data-name="news">
					<div class="llist"></div>
				</div>
				<div id="vycepProducts" class="section" data-name="products">
					<div class="llist"></div>
				</div>
				<div id="vycepRestaurants" class="section" data-name="restaurant">
					<div class="title1"></div>
					<!--<div class="title2">subnazev</div>-->
					<div class="text"></div>
					<div class="contact">
						<div>
							<div class="title">Kontakt</div>
							<div class="value"></div>
						</div>
					</div>
					<div class="opening">
						<div>
							<div class="title">Otevírací doba</div>
							<div class="value"></div>
						</div>
					</div>
				</div>
				<div id="vycepGalleries" class="section" data-name="galleries">
					<div class="llist"></div>
				</div>
			</div>
		</div>
		<div id="slideshow" class="swiper-container">
			<div class="swiper-wrapper"></div>
		</div>
		<div id="bottom">
			<div class="forhaus specific">
				<div class="button" data-action="doSomothing;hideMenu">
					tlačítko
				</div>
				<div class="button" data-action="home;closeSlideshow;hideMenu">
					home
				</div>
				<div class="button" data-action="doSomothing2;hideMenu">
					tlačítko
				</div>
			</div>
			<div class="vycep specific">
				<div class="button" data-action="doSomothing;hideMenu">
					tlačítko
				</div>
				<div class="button" data-action="home;closeSlideshow;hideMenu">
					home
				</div>
				<div class="button" data-action="closeSlideshow;hideMenu">
					Zavřít galerii
				</div>
			</div>
		</div>
	</div>
	<script src="./media/js/main.js"></script>
</body>
</html>
